<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>티끌 모아 태산 - 구인 공고 리스트</title>
    <link rel="stylesheet" href="css/jobOffers.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
</head>
<body>
<div class="header">
    <img class="small-logo" src="/image/logo.png" alt="logo" onclick="location.href = '/'">
</div>
<div class="body">

    <div class="content-wrapper">
        <div class="location-list">
            <div class="location-list-label">지역 필터</div>
            <li>
                <input type="radio" name="location" value="없음" checked> 없음
            </li>
        </div>
        <div class="offer-list"></div>
    </div>
</div>
<div id="offer-information-modal" class="modal">

    <div class="modal-body">
        <span class="close">&times;</span>
        <div id="offer-information">
        </div>
    </div>

</div>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/js/jobOffers.js"></script>
</body>
</html>
